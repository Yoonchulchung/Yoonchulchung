services:
  postgres:
    image: postgres:16-alpine
    container_name: portfolio-postgres-dev
    environment:
      POSTGRES_DB: portfolio
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: portfolio-backend-dev
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://portfolio_user:portfolio_password@postgres:5432/portfolio
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-change-in-production}
    ports:
      - "3001:3001"
    volumes:
      # Mount source code for live reload
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      - ./backend/tsconfig.json:/app/tsconfig.json:ro
      - ./backend/tsconfig.build.json:/app/tsconfig.build.json:ro
      - ./backend/nest-cli.json:/app/nest-cli.json:ro
      # Keep node_modules in container (don't override)
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - portfolio-network
    restart: unless-stopped
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: portfolio-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for live reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
      - ./frontend/next.config.js:/app/next.config.js:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/postcss.config.js:/app/postcss.config.js:ro
      # Keep node_modules in container (don't override)
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - portfolio-network
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_node_modules:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next:
    driver: local

networks:
  portfolio-network:
    driver: bridge
